tosca_definitions_version: tosca_simple_yaml_1_0
description: Template with requirements against hosting infrastructure.
topology_template:
  inputs: null
  node_templates:
    mysql:
      type: tosca.nodes.DBMS.MySQL
      properties: null
      requirements:
      - host:
          node_filter:
            capabilities:
            - host:
                properties:
                - num_cpus:
                    in_range:
                    - 1
                    - 4
                - mem_size:
                    greater_or_equal: 2 GB
            - os:
                properties:
                - architecture:
                    equal: x86_64
                - type: linux
                - distribution: ubuntu