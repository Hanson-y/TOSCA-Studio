tosca_definitions_version: tosca_simple_yaml_1_0
topology_template:
  description: Template of online transaction processing service.
  node_templates:
    mq:
      type: example.QueuingSubsystem
      properties: null
      capabilities:
        message_queue_endpoint: null
      requirements:
      - receiver: trans1
      - receiver: trans2
    trans1:
      type: example.TransactionSubsystem
      properties:
        mq_service_ip:
          get_attribute:
          - mq
          - service_ip
        receiver_port: 8080
      capabilities:
        message_receiver: null
      requirements:
      - database_endpoint: dbsys
    trans2:
      type: example.TransactionSubsystem
      properties:
        mq_service_ip:
          get_attribute:
          - mq
          - service_ip
        receiver_port: 8080
      capabilities:
        message_receiver: null
      requirements:
      - database_endpoint: dbsys
    dbsys:
      type: example.DatabaseSubsystem
      properties: null
      capabilities:
        database_endpoint: null